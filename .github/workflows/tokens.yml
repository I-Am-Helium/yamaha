name: Token Generation and PR

on:
  pull_request:
    branches: [test/dev]


  workflow_dispatch:

env:
  GIT_COMMIT_AUTHOR_NAME: "github-actions[bot]"
  GIT_COMMIT_AUTHOR_EMAIL: "github-actions[bot]@users.noreply.github.com"

jobs:
  generate-tokens:
    if: github.head_ref == 'supernova/style-dictionary'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui.frontend

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: supernova/style-dictionary
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Generate tokens
        run: npm run create-token-files && npm run generate-tokens

      - name: Commit and push changes
        run: |
          git config --local user.email "${{ env.GIT_COMMIT_AUTHOR_EMAIL }}"
          git config --local user.name "${{ env.GIT_COMMIT_AUTHOR_NAME }}"
          git add .
          git commit -m "chore: update generated token files"
          git push

      - name: Update Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: feat/new_tokens
          token: ${{ secrets.CREATE_PR_DIEGO_TOKEN }}
          committer: ${{ env.GIT_COMMIT_AUTHOR_NAME }} <${{ env.GIT_COMMIT_AUTHOR_EMAIL }}>
          commit-message: "chore: update generated token files"
          title: "update design tokens"
          body: "Automated PR to update design tokens"
          delete-branch: true
